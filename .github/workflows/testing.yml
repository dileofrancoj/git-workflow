name: Testing Workflow

on: [pull_request]

jobs:
  tests:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.x]

    steps:
      - uses: actions/checkout@v2
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}
      - name: npm install and build
        run: |
          npm install
          npm run build
      - name: Run test and report issues
        run: npm test

      # Step to upload coverage to Codecov
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4.0.1
        with:
          fail_ci_if_error: true
          token: YOUR_CODECOV_TOKEN # Reemplaza con tu token real
          verbose: true
          slug: dileofrancoj/git-workflow

# Configuración de cobertura separada fuera de la acción
coverage:
  status:
    patch:
      default:
        target: auto
        threshold: 0%
        base: auto
        paths:
          - "src"
